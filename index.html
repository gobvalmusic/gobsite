
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Valley Music Page </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: 
                /* Diagonal slices */
                radial-gradient(
                    circle at 100% 50%,
                    #ff00cc 0% 2%,
                    #00ffcc 3% 5%,
                    transparent 6%
                ),
                /* Offset dots */
                radial-gradient(
                    circle at 0% 50%,
                    #ff00cc 0% 2%,
                    #00ffcc 3% 5%,
                    transparent 6%
                ),
                /* Wave-like pattern */
                radial-gradient(ellipse at 50% 0%, #3300ff 0% 3%, transparent 4%) 10px
                10px,
                /* Scattered elements */
                radial-gradient(
                    circle at 50% 50%,
                    #00ffcc 0% 1%,
                    #ff00cc 2% 3%,
                    #3300ff 4% 5%,
                    transparent 6%
                )
                20px 20px,
                /* Background texture */
                repeating-linear-gradient(
                    45deg,
                    #1a1a1a,
                    #1a1a1a 10px,
                    #242424 10px,
                    #242424 20px
                );
            background-size:
                50px 50px,
                50px 50px,
                40px 40px,
                60px 60px,
                100% 100%;
            animation: shift 15s linear infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes shift {
            0% {
                background-position:
                    0 0,
                    0 0,
                    10px 10px,
                    20px 20px,
                    0 0;
            }
            100% {
                background-position:
                    50px 50px,
                    -50px -50px,
                    60px 60px,
                    80px 80px,
                    0 0;
            }
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .links a {
            display: inline-block;
            font-family: "Times New Roman", Times, serif;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px 15px;
            border: 2px solid #000;
            background-color: transparent;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background-color: #000;
            color: #ff00cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goblin Valley</h1>
        <div class="links">
            <a href="https://www.instagram.com/goblinvalley" target="_blank">Instagram: @goblinvalley</a>
            <a href="https://www.tiktok.com/@goblinvalleymusic" target="_blank">TikTok: @goblinvalleymusic</a>
            <a href="https://open.spotify.com/artist/2YdGGVABRC0267k1tMEUGj?si=XiHMNqxtS0qUMjIotobxbw" target="_blank">Spotify: Goblin Valley</a>
        </div>
    </div>
</body>
</html>
